<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Checkbox to Radio Select Dropdown Template</title>
  <meta name="description" content="Checkbox to Radio Select Dropdown Template.">
  <meta name="author" content="Nitin Kanish">

  <meta property="og:title" content="Checkbox to Radio Select Dropdown Template">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://github.com/nitinkanish">
  <meta property="og:description" content="Checkbox to Radio Select Dropdown Template.">
  <meta property="og:image" content="image.png">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="/styles.css">

</head>

<body>
  <div class="main-box-container">
    <div class="main-inner-class">
      <div class="row">
        <div class="col-md-6">
        <div class="form-group">
        <div class="dropdown select-show" data-control="checkbox-dropdown"><label class="dropdown-label home-label">Townhome</label>
        <div class="dropdown-list home-list-check"><span class="wpcf7-form-control-wrap Q128659"><span class="wpcf7-form-control wpcf7-checkbox lasso-value"><span class="wpcf7-list-item first"><label><input type="checkbox" name="Q128659[]" value="Condo"><span class="wpcf7-list-item-label">Condo</span></label></span><span class="wpcf7-list-item"><label><input type="checkbox" name="Q128659[]" value="Townhome"><span class="wpcf7-list-item-label">Townhome</span></label></span><span class="wpcf7-list-item last"><label><input type="checkbox" name="Q128659[]" value="Both"><span class="wpcf7-list-item-label">Both</span></label></span></span></span></div>
        </div>
        </div>
        </div>
        <div class="col-md-6">
        <div class="form-group">
        <div class="dropdown bottom-z-index-u select-show" data-control="checkbox-dropdown">
          <label class="dropdown-label here-label">Digital Ad</label>
        <div class="dropdown-list hear-list-check">
          <span class="wpcf7-form-control-wrap Q128658">
            <span class="wpcf7-form-control wpcf7-checkbox lasso-value">
              <span class="wpcf7-list-item first">
                <label>
                  <input type="checkbox" name="Q128658[]" value="BuzzBuzzHome">
                  <span class="wpcf7-list-item-label">BuzzBuzzHome</span>
                </label>
              </span>
              <span class="wpcf7-list-item">
                <label>
                  <input type="checkbox" name="Q128658[]" value="Digital Ad">
                  <span class="wpcf7-list-item-label">Digital Ad</span>
                </label>
              </span>
              <span class="wpcf7-list-item">
                <label>
                  <input type="checkbox" name="Q128658[]" value="Facebook/Instagram">
                  <span class="wpcf7-list-item-label">Facebook/Instagram</span>
                </label>
              </span>
              <span class="wpcf7-list-item">
                <label>
                  <input type="checkbox" name="Q128658[]" value="Family/Friends">
                  <span class="wpcf7-list-item-label">Family/Friends</span>
                </label>
              </span>
              <span class="wpcf7-list-item">
                <label>
                  <input type="checkbox" name="Q128658[]" value="Google">
                  <span class="wpcf7-list-item-label">Google</span>
                </label>
              </span>
              <span class="wpcf7-list-item">
                <label>
                  <input type="checkbox" name="Q128658[]" value="Local Newspaper">
                  <span class="wpcf7-list-item-label">Local Newspaper</span>
                </label>
              </span>
              <span class="wpcf7-list-item">
                <label>
                  <input type="checkbox" name="Q128658[]" value="Other">
                  <span class="wpcf7-list-item-label">Other</span>
                </label>
              </span>
              <span class="wpcf7-list-item">
                <label>
                  <input type="checkbox" name="Q128658[]" value="REW">
                  <span class="wpcf7-list-item-label">REW</span>
                </label>
              </span>
              <span class="wpcf7-list-item">
                <label>
                  <input type="checkbox" name="Q128658[]" value="Signage">
                  <span class="wpcf7-list-item-label">Signage</span>
                </label>
              </span>
              <span class="wpcf7-list-item last">
                <label>
                  <input type="checkbox" name="Q128658[]" value="Vancouver Sun/Province">
                  <span class="wpcf7-list-item-label">Vancouver Sun/Province</span>
                </label>
              </span>
            </span>
          </span>
          </div>
        </div>
        </div>
        </div>
        </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
